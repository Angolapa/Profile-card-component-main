<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="styles.css">

  <!--  AOS https://michalsnik.github.io/aos/ -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

</head>

<body>
  <div class="cards-container" data-aos="flip-right">

    <div class="bubbles"></div>
    <div class="photo">
      <img src="images/image-victor.jpg" alt="Personal photo">
    </div>

    <div class="personal-data-container">
      <span class="name">Victor Crest</span>
      <span class="age">26</span>
      <div class="city">London</div>
    </div>


    <div class="stats-container">

      <div class="statitics">
        <div class="quantity">80K</div>
        <div class="units">Followers</div>
      </div>

      <div class="statitics">
        <div class="quantity">803K</div>
        <div class="units">Likes</div>
      </div>

      <div class="statitics">
        <div class="quantity">1.4K</div>
        <div class="units">Photos</div>
      </div>

    </div>

  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.linkedin.com/in/jose-alfredo-perez-angola/">Angolapa</a>.
  </div>


  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>AOS.init(); </script>

</body>

</html>
